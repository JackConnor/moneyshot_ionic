<ion-view view-title="Account">
  <ion-content>
    <div class="navBar">
      <div class="col-sm-8 col-sm-offset-2 col-xs-6 col-xs-offset-0 nameTag">
        MoPho
      </div>
      <div class="col-sm-2 col-xs-6 signoutButton" ng-click="signoutUser()">
        Sign Out
      </div>
    </div>
    <div class="" ng-repeat='photo in userPhotos'>
      <img class='allPhotosRepeat col-sm-3 col-xs-2' src="{{photo.url}}" alt="" />
    </div>
  </ion-content>
</ion-view>
