<ion-view view-title="Upload" ng-controller='uploadCtrl'>
  <ion-content>
    <div class="navBar">
      <div class="col-xs-8 col-xs-offset-2 nameTag">
        MoPho<p>get money for your photo</p>
      </div>
      <div class="col-xs-2">
        <button type="button" ng-click="signoutUser()">Signout</button>
      </div>
    </div>
    <h2 class='uploadTitle'>Upload a Photo</h2>
    <p>
      {{test}}
    </p>
    <div class="photoHolder" collection-repeat='photo in allPhotos'>
      <img src="{{photo}}" alt="" style='width:200px; height:140px; display:block'/>
    </div>
  </ion-content>
</ion-view>
