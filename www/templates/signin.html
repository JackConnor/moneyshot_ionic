<ion-view view-title="Upload">
  <div class="swipeIntro" ng-if="introModal">
    <div class="swipeIntroRow" ng-swipe-left='introSwipeLeft()' ng-swipe-right='introSwipeRight()'>
      <div class="col-xs-3 swipeCell swipe1">
        <p>
          Step 1
        </p>
        <h4>
          Take a Photo
        </h4>
        <div class="introPhoto">
          <img src="http://static2.businessinsider.com/image/507c6ebf69bedd185e000001-480/iphone-taking-pictures-pic-photo-photography-camera-cell-phone-bi-dng.jpg" alt="" />
        </div>
        <div class="endIntroButton" ng-click='exitIntro()'>
          Exit
        </div>
      </div>
      <div class="col-xs-3 swipeCell swipe2">
        <p>
          Step 2
        </p>
        <h4>
          Edit your Photos
        </h4>
        <div class="introPhoto">
          <img src="http://s11.postimg.org/a71hakfn7/IMG_6075.png" alt="" />
        </div>
        <div class="endIntroButton" ng-click='exitIntro()'>
          Exit
        </div>
      </div>
      <div class="col-xs-3 swipeCell swipe3">
        <p>
          Step 3
        </p>
        <h4>
          Upload a Photo Set
        </h4>
        <div class="introPhoto">
          <img src="http://s15.postimg.org/fqwjso0kb/submit.png" alt="" />
        </div>
        <div class="endIntroButton" ng-click='exitIntro()'>
          Exit
        </div>
      </div>
      <div class="col-xs-3 swipeCell swipe4">
        <p>
          Step 4
        </p>
        <h4>
          Earn Money
        </h4>
        <div class="dollarIcon">
          <i class='fa fa-dollar col-xs-2 col-xs-offset-3'></i><i class='fa fa-dollar col-xs-2'></i><i class='fa fa-dollar col-xs-2'></i>
        </div>
        <div class="endIntroButton" ng-click='exitIntro()'>
          Exit
        </div>
      </div>
    </div>
  </div>
  <ion-content>
    <div class="signinTabs" ng-if="signupModalTabs">
      <div class="signin col-xs-4" ng-click='toggleSigns($event)'>
        sign in
      </div>
      <div class="signup col-xs-4" ng-click='toggleSigns($event)'>
        sign up
      </div>
      <div class="signout col-xs-4" ng-click="signoutUser()">
        sign out
      </div>
    </div>
    <div class="signupModal" ng-if='signupModalVar'>
      <div class="signupInputHolder">
        <input type="text" class='signupEmail splashInput' placeholder='Email'>
        <input type="text" class='signupPassword splashInput' placeholder='Password'>
        <input type="text" class='signupConfirmPassword splashInput' placeholder='Confirm Password'>
        <button type="button" class='submitSignup' ng-click='submitSignup()'>Sign Up</button>
      </div>
    </div>
    <div class="signinModal" ng-if='signinModalVar'>
      <div class="signupInputHolder">
        <input type="text" class='signupEmail splashInput' placeholder='Email'>
        <input type="text" class='signupPassword splashInput' placeholder='Password'>
        <button type="button" class='submitSignup' ng-click='signinUser()'>Sign In</button>
      </div>
    </div>
    </div>
    <div class="" style='color:white'>
      khlkjhlkh
    </div>
    <a class="media" href="https://res.cloudinary.com/drjseeoep/video/upload/v1456963157/lt4pzybowxeuvwqjzrud.mov">My Quicktime Movie</a>
  </ion-content>
</ion-view>
